<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Demo</title>
    <style>
        .CC{float: left;margin: 10px}
        .PTYXPager{clear:both}
        .SelectA{color: red}
    </style>

</head>
<body>
<div class="demo">
    <div class="PTYXContent" id="listContainer">
    </div>
    <div class="BlankClear"></div>
    <div class="PTYXPager" id="pagerContainer">
    </div>

    <hr/>

    <div class="PTYXContent" id="listContainer1">
    </div>
    <div class="BlankClear"></div>
    <div class="PTYXPager" id="pagerContainer1">
    </div>
</div>
<script src="jquery.min.js"></script>
<script src="gamePager.js"></script>
<script>
    //gamePager.js依赖jQuery，所以必须先引入jQuery1.8以上版本
    //引入gamePager.js后，调用pager.render方法，第一个参数是json文件，和对应的页面中放“游戏列表”和“页数”的元素的id；可在js文件中修改每页显示的游戏数量
    //json格式说明：“PT”和“Name”是页面中对应元素的class，注意大小写一致，他们的值就是div中显示的文本
    pager.render("pager.json","listContainer","pagerContainer");
    pager.render("pager2.json","listContainer1","pagerContainer1");
</script>
</body>
</html>
